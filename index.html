<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dice Simulation - JS Applet</title>
  </head>
  <body>
    <header>
      <h1>Dice Simulator</h1>
      <h3>JS Applet</h3>
      <h4>Assessment for Week 10</h4>
    </header>
    <main>
      <section class="applet">
        <label class="usr-input" id="dice">How many dice?</label
        ><input
          class="user-input"
          id="usr-num-dice"
          type="text"
          placeholder="# of dice"
        />
        <label class="usr-input" id="sides">How many die sides?</label
        ><input
          class="user-input"
          id="usr-num-sides"
          type="text"
          placeholder="# of sides"
        />
        <button id="roll-button" type="submit">Roll!</button>
        <label class="total" id="total-label">Total: </label
        ><span class="total" id="die-faces-sum">__</span>
      </section>
      <section class="results">
        <button id="results-button">Show All Rolls</button
        ><button id="reset-button">Reset Applet</button>
        <div id="results"></div>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
